<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/mycss.css">

</head>
<body>
<div style="width: 600px;margin: 0 auto">
    <h1 style="margin-left:40%">用户登录界面</h1>
    <form method="post" action="/login/">
        <div style="margin-top:100px">
        <div class="form-horizontal">
          <div class="form-group" id="user_div">
            <label for="username" class="col-sm-2 control-label ">Username</label>
            <div class="col-sm-10" id="user_div_on">
                <input type="text" class="form-control" placeholder="Username"  name="username"/>
            </div>
          </div>
          <div class="form-group" id="psw_div">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10" id="psw_div_on">
                <input type="password" class="form-control" placeholder="Password" name="password" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-default" type="submit"/>

            </div>
          </div>

    </div>
    </div>
    </form>
</div>

<div class="shadow hide"></div>
<div class="loading hide"></div>


<script src="/static/jquery-3.5.1.js"></script>
<script src="/static/js/login-js.js"></script>
</body>
</html>
