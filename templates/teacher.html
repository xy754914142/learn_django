<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师列表</title>
</head>
<body>
    <h1>教师列表</h1>
    <a href="/add_teacher/">添加</a>
    <table>
        <thead>
        <tr>
            <td>ID</td>
            <td>名称</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
            {% for rows in teacher_list %}
                <tr>
                    <td>{{ rows.id }}</td>
                    <td>{{ rows.th_name }}</td>
                    <td><a href="/edit_teacher/?nid={{ rows.id  }}">编辑 |</a></td>
                    <td><a href="/del_teacher/?nid={{ rows.id  }}">删除</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
